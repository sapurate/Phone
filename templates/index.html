<body style="margin-top: 50px">
		<div class="htmleaf-content" style="margin:0 auto;width:90%;">
            <div style="width:40%;margin:0 auto;height: 320px;float: left;background: aquamarine;border: 10px solid darkgray">
                <code>{% include "note" %}</code>
            </div>
			<div style="width:40%;margin:0 auto;float: right;">
                <h2 align="center">7日成单量对比<a style="font-size: 12px">{{ date }}更新</a></h2>
                <canvas id="canvas1" height="40%" width="80%"></canvas>
                    <h2 ></h2><br/>
                <h2 align="center">7日成单率对比<a style="font-size: 12px">{{ date }}更新</a></h2>
				<canvas id="canvas2" height="40%" width="80%"></canvas>
		    </div>

	</div>

	<script src="https://www.html5tricks.com/demo/html5-canvas-chart-js/js/Chart.js"></script>
	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var lineChartData1 = {
			labels : [{% for i in status %}"{{ i.0 }}",{% endfor %}],
			datasets : [
				{
					label: "team1",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [{% for i in status %}"{{ i.3 }}",{% endfor %}]
				},
				{
					label: "team2",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [{% for i in status %}"{{ i.1 }}",{% endfor %}]
				}
			]

		}
		var lineChartData2 = {
			labels : [{% for i in status %}"{{ i.0 }}",{% endfor %}],
			datasets : [
				{
					label: "team1",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [{% for i in status %}"{{ i.4 }}",{% endfor %}]
				},
				{
					label: "team2",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [{% for i in status %}"{{ i.2 }}",{% endfor %}]
				}
			]

		}

	window.onload = function(){
		var ctx1 = document.getElementById("canvas1").getContext("2d");
		window.myBar = new Chart(ctx1).Bar(lineChartData1, {
			responsive: true
		});
		var ctx2 = document.getElementById("canvas2").getContext("2d");
		window.myLine = new Chart(ctx2).Line(lineChartData2, {
			responsive: true
		});
	}


	</script>
